<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Estudante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .form-container button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Estudante</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
